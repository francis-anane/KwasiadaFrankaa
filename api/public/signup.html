<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwasiada Frankaa Authentication</title>
    <link rel="stylesheet" href="/stylesheets/login_signup.css">
</head>

<body>
    <div>
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" id="signupButton">Sign Up</button>
        </form>

        <button onclick="location.href='/login.html'">Or Login</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="module" src="/javascripts/socket.js"></script>
    <script type="module" src="/javascripts/player_session_data.js"></script>
    <script type="module" src="/javascripts/login_signup.js"></script>
</body>

</html>
