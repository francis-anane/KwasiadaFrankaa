<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/game_board.css">
    <title>Kwasiada Frankaa</title>
</head>

<body>
    <div id="player-list">
        <h2>Player List</h2>
        <ul id="players-list">
            <!-- Player list items will be dynamically generated here -->
        </ul>
    </div>

    <div id="game-board" class="board">
        <!-- Game board cells will be dynamically generated here -->
    </div>

    <div id="game-controls">
        <button id="invite-opponent" onclick="fetchOnlinePlayers()">Invite Opponent</button>
        <button id="play-alone">Play Alone</button>
    </div>

    <!-- New chat section -->
    <div id="chat-section">
        <h2>Chat</h2>
        <ul id="chat-messages"></ul>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="button" id="sendButton">Send</button>
    </div>

    <!-- Script tag for socket.io-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!--script type="module" src="/javascripts/login_signup.js"></script-->
    <script type="module" src="/javascripts/player_session_data.js"></script>
    <script type="module" src="/javascripts/socket.js"></script>
    <script type="module" src="/javascripts/game_board.js"></script>
    <script src="/javascripts/online_players.js"></script>
    <script src="/javascripts/single_player_game.js"></script>
    <script src="/javascripts/game_objects.js"></script>
    <script type="module" src="/javascripts/chat.js"></script>

</body>

</html>
